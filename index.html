<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shemsu Mart</title>

    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav/favicon-16x16.png">
    <link rel="manifest" href="assets/img/fav/site.webmanifest">
    <link rel="mask-icon" href="assets/img/fav/safari-pinned-tab.svg" color="#f00452">
    <meta name="msapplication-TileColor" content="#f00452">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="container">
        <header>
            <h1>ሸምሱ <span>ማርት</span></h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">የፊት ገጽ</a></li>
                    <li><a href="#">ምርቶች</a></li>
                    <li><a href="#">ስለኛ</a></li>
                    <li><a href="#">ያግኙን</a></li>
                </ul>
            </nav>
            <div class="shopping">
                <img src="assets/img/icons/cart.svg" alt="Cart">
                <span class="quantity">0</span>
            </div>

        </header>
    </div>

    <!-- Products Section -->
    <div class="list">        
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; ሸምሱ ማርት <em class="date"></em> ፤ ሁሉም መብቶች በህግ የተጠበቁ ናቸው።</p>
    </footer>

    <!-- Drawer Section -->
    <div class="cart">
        <div class="cartTitle">
            <h1>ዘንቢል</h1>
            <div class="closeCart">
                <img src="assets/img/icons/close.svg" width="30px" alt="x">
            </div>
        </div>

        <ul class="prodCartList">
        </ul>
        
        <div class="checkOut">
            <div class="total">0</div>
            <div>ጨርሶ መውጣት</div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
